
    

<body align="center">
    <div [hidden]="submitted"style="width: auto;">
        <form (ngSubmit)="onSubmit()">
            <div class=" login-wrap ">     
                <div class=" login-html ">
                  <img src="../../assets/img/reg.jpg" class="user">
                    <h1 class="text" align="center">REGISTRATION FORM</h1>  
                    <div class="group">
                        <label for="first_name"class="label">First name</label>
                        <input type="text" class="form-control"  [(ngModel)]="user.first_name" name="first_name" placeholder="Enter first name">
                    </div>
                    <div class="group">
                        <label for="last_name"class="label">Last name</label>
                        <input type="text"class="form-control" [(ngModel)]="user.last_name" name="last_name"placeholder="Enter last name">
                    </div>
                    <div class="group">
                        <label for="gender"class="label">Gender</label>
                        <input type="radio"class="input" [(ngModel)]="user.gender" name="gender"value="male">Male
                        <input type="radio"class="input" [(ngModel)]="user.gender" name="gender"value="female">Female
                    </div>
                    <div class="group">
                        <label for="email"class="label">Email</label>
                        <input type="email"class="form-control" [(ngModel)]="user.email" name="email"placeholder="Enter Email" required ngmodel>
                    </div>
                    <div class="group">
                        <label for="phone_no"class="label">Phone Number</label>
                        <input type="number"class="form-control" [(ngModel)]="user.phone_no" name="phone_no"placeholder="Enter phone number">
                    </div>
                    <div class="group">
                        <label for="password"class="label">Password</label>
                        <input type="password"class="form-control" [(ngModel)]="user.password" name="password"placeholder="Enter password">
                    </div>
                    <div class="group">
                        <label for="address"class="label">Address</label>
                        <input type="text"class="form-control" [(ngModel)]="user.address.door_no" name="door_no"placeholder="Door No"><br>
                        <input type="text"class="form-control" [(ngModel)]="user.address.building_name" name="building_name"placeholder="Building Name"><br>
                        <input type="text"class="form-control" [(ngModel)]="user.address.street" name="street"placeholder="Street"><br>
                        <input type="text"class="form-control" [(ngModel)]="user.address.locality" name="locality"placeholder="Locality"><br>
                        <input type="text"class="form-control" [(ngModel)]="user.address.landmark" name="landmark"placeholder="Landmark"><br>
                        <div id="Rw"STYLE="margin-top:3%;">
                            <div style="width:48%;display:inline-block;margin-right:3%;">
                                <select [(ngModel)]="user.address.city" name="city">
                                    <option>City</option>
                                    <option>Vizag</option>
                                    <option>Srikakulam</option>
                                    <option>Hyderabad</option>
                                    <option>Patna</option>
                                </select>
                            </div>
                            <div style="width:48%;display:inline-block;">
                                <select [(ngModel)]="user.address.state" name="state">
                                    <option>State</option>
                                    <option>Andhra Pradesh</option>
                                    <option>Telangana</option>
                                    <option>Bihar</option>
                                </select>
                            </div>
                        </div><br>
                        <div style="width:45%;display:inline-block;">
                        <input type="text"class="form-control" [(ngModel)]="user.address.pincode" name="pincode"placeholder="Pincode"><br>
                        
                    </div><br>
                    <button type="submit (click)=newUser()"class="btn btn-success">Submit</button>
                </div>
            </div>
            </div>           
            <div class="col-md-3"></div>
            <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
                <button class="btn btn-success">Add</button>
            </div>
                        
        </form>
    </div>
</body>
