<app-sidebar></app-sidebar>
// to capture the attendance of the participants

<div class="content-wrapper" style="min-height: 1416.81px;">
    <section class="content-header">
            <div class="container-fluid">
                    <div class="row mb-2">
                            <div class="col-sm-6">
                                   
                            </div>
                            
                    </div>
            </div>
    </section>
    <section class="content">
        <form (ngSubmit)="onSubmit()">
            <div [hidden]="submitted">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Event 
                                    <select>                                    
                                        <option *ngFor=" let event of event">{{event.title}}</option>
                                    </select>
                                </h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">-
                                        </button>
                                    </div>
                                    
                            </div>
                                                                                    
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="card-tools" align="right">
                                            <table class="table table-hover" >
                                                <thead>
                                                    <tr>
                                                        <th>S.no</th>
                                                        <th>name</th>
                                                        <th>Contact</th>
                                                        <th>Email</th>
                                                        <th>Attendance</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let register of register ,let i=index">
                                                        <td>{{i+1}}</td>
                                                        <td>{{register.participant.first_name}}</td>
                                                        <td>{{register.participant.phone_no}}</td>
                                                        <td>{{register.participant.email}}</td>
                                                        <td><input type="checkbox" value ="attendance"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <button type="submit" class="btn btn-success">Submit</button> -->
                </div>
            </div>
        </form>
    </section>
</div>
